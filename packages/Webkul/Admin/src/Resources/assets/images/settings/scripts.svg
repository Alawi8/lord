<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Code editor/terminal background -->
  <rect x="2" y="3" width="20" height="18" rx="3" fill="#1F2937" stroke="#374151" stroke-width="1.5"/>
  
  <!-- Terminal header with dots -->
  <rect x="2" y="3" width="20" height="4" rx="3" fill="#374151"/>
  <circle cx="5" cy="5" r="0.8" fill="#EF4444"/>
  <circle cx="7.5" cy="5" r="0.8" fill="#F59E0B"/>
  <circle cx="10" cy="5" r="0.8" fill="#10B981"/>
  
  <!-- Code lines representing JavaScript -->
  <g stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round" fill="none">
    <!-- Function declaration -->
    <path d="M4 9L6 11L4 13"/>
    <line x1="7" y1="11" x2="12" y2="11"/>
  </g>
  
  <!-- CSS selector -->
  <g stroke="#10B981" stroke-width="1.5" stroke-linecap="round" fill="none">
    <rect x="15" y="9" width="6" height="4" rx="1"/>
    <line x1="16" y1="10.5" x2="20" y2="10.5"/>
    <line x1="16" y1="11.5" x2="19" y2="11.5"/>
  </g>
  
  <!-- Variable/object notation -->
  <g stroke="#F59E0B" stroke-width="1.2" stroke-linecap="round" fill="none">
    <circle cx="6" cy="16" r="1.5"/>
    <line x1="7.5" y1="16" x2="11" y2="16"/>
    <circle cx="11.5" cy="16" r="0.5" fill="#F59E0B"/>
  </g>
  
  <!-- Array/function -->
  <g stroke="#8B5CF6" stroke-width="1.2" stroke-linecap="round" fill="none">
    <rect x="14" y="15" width="6" height="2" rx="0.5"/>
    <line x1="15" y1="16" x2="19" y2="16"/>
  </g>
  
  <!-- Language indicators -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="#F7DF1E">JS</text>
  <text x="4" y="20" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="#1572B6">CSS</text>
</svg>