  <rect x="5" y="5" width="8" height="2.5" rx="0.5" fill="#1F2937"/>
  <rect x="14" y="5" width="5" height="2.5" rx="0.5" fill="#1F2937"/>
  
  <!-- Medium text -->
  <rect x="5" y="9" width="6" height="1.8" rx="0.4" fill="#4B5563"/>
